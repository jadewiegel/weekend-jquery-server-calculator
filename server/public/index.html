<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input class="text" id="input1" placeholder="Enter a Number"> 
    <button id="additionBtn">+</button> 
    <button id="subtractBtn">-</button> 
    <button id="multiplyBtn">*</button> 
    <button id="divideBtn">/</button> 
    <input class="text" id="input2" placeholder="Enter a Number">
    <button id="equalBtn">=</button>
    <button id="clearBtn">C</button>

    <div id="diplayTotal">
        <h2></h2>
    </div>

    <div id="runningHistory">
        <h3></h3>
    </div>
</body>
</html>
