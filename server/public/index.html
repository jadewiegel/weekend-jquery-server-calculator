<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Calculator</title>
</head>
<body>
    <div id="calcInfo">
        <h1>Server Side Calculator</h1>
        <input class="number" id="input1" placeholder="Enter a Number"> 
        <button class="oppBtn" data-operator="+">+</button> 
        <button class="oppBtn" data-operator="-">-</button> 
        <button class="oppBtn" data-operator="*">*</button> 
        <button class="oppBtn" data-operator="/">/</button> 
        <input class="number" id="input2" placeholder="Enter a Number">
        <button id="equalBtn">=</button>
        <button id="clearBtn">C</button>
    </div>

    <h2>Eventual Total</h2>
    <div>
        <ul id="displayTotal">
        </ul>
    </div>

    <div id="runningHistory">
        <h3>Eventual History</h3>
    </div>
</body>
</html>
